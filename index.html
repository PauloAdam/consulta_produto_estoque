<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Produto</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
    }

    .container {
      background: #020617;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,.6);
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 20px;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: center;
    }

    button {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .card {
      margin-top: 16px;
      background: #020617;
      border-radius: 16px;
      padding: 16px;
      border: 1px solid #1e293b;
      display: none;
    }

    .img-box {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 14px;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .nome {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .estoque {
      font-size: 15px;
      font-weight: 600;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
    }

    .estoque.ok {
      background: rgba(34,197,94,.15);
      color: #22c55e;
    }

    .estoque.zero {
      background: rgba(239,68,68,.15);
      color: #ef4444;
    }

    .loading, .erro {
      margin-top: 16px;
      text-align: center;
      display: none;
    }

    .erro {
      color: #ef4444;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Consulta de Produto</h1>

  <div class="input-group">
    <input
      id="gtin"
      placeholder="GTIN / EAN / SKU"
      autocomplete="off"
    />
    <button onclick="buscar()">Buscar</button>
  </div>

  <div class="loading" id="loading">ðŸ”„ Buscando produto...</div>
  <div class="erro" id="erro"></div>

  <div class="card" id="card">
    <div class="img-box">
      <img id="imagem" />
    </div>
    <div class="nome" id="nome"></div>
    <div class="estoque" id="estoque"></div>
  </div>
</div>

<script>
  const input = document.getElementById('gtin')

  window.onload = () => input.focus()

  // ENTER do leitor
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault()

      // fecha teclado
      input.blur()

      buscar()
    }
  })

  async function buscar() {
    const codigo = input.value.trim()
    const card = document.getElementById('card')
    const loading = document.getElementById('loading')
    const erro = document.getElementById('erro')

    card.style.display = 'none'
    erro.style.display = 'none'

    if (!codigo) return

    loading.style.display = 'block'

    try {
      const res = await fetch(`/produto/${codigo}`)
      const data = await res.json()

      if (!res.ok) throw new Error(data.erro || 'Erro ao buscar produto')

      let img = data.imagem || ''
      img = img.replace('miniatura', '')
      img += img.includes('?') ? '&w=1000' : '?w=1000'

      document.getElementById('imagem').src = img
      document.getElementById('nome').innerText = data.nome

      const estoqueEl = document.getElementById('estoque')
      estoqueEl.innerText = `Estoque: ${data.estoque}`
      estoqueEl.className =
        'estoque ' + (data.estoque > 0 ? 'ok' : 'zero')

      card.style.display = 'block'
    } catch (e) {
      erro.innerText = e.message
      erro.style.display = 'block'
    } finally {
      loading.style.display = 'none'

      // limpa campo
      input.value = ''

      // ðŸ”’ impede teclado
      input.setAttribute('readonly', 'readonly')

      // ðŸŽ¯ cursor volta SEM teclado
      setTimeout(() => {
        input.focus()
      }, 400)

      // ðŸ”“ libera para prÃ³ximo bip
      setTimeout(() => {
        input.removeAttribute('readonly')
      }, 800)
    }
  }
</script>

</body>
</html>
